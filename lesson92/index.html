<body class="body">
    <button class="btn--open">Кнопка</button>
    <div class="modal">
        <div class="modal__inner">
            <button class="modal__close--btn">X</button>
            <p class="modal__text">
                Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Свою своего прямо
                встретил, деревни агентство осталось! Заголовок вершину курсивных дал напоивший страна от всех! Свою,
                журчит жизни? Вопрос текстами букв маленький агентство!
            </p>
        </div>
    </div>
